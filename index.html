<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Suit</title>
  </head>
  <body>
    <!--logo atas  -->
    <div class="float-sm-start">
      <p class="logo"><</p>
      <img class="imagehead" width="30" height="30" src="img/head.png" alt="img" />
      <p class="suitname" style="color: #f9b23d">ROCK PAPER SCISSORS</p>
    </div>

    <div class="container1-sm">
      <div class="area-player">
        <p style="color: black; font-size: 36px; font-family: sans-serif">PLAYER</p>
        <ul class="player">
          <li>
            <img src="img/batu.png" style="width: 128px; height: 92px; margin: 20px" class="batu" />
          </li>
          <li>
            <img src="img/kertas.png" style="width: 90px; height: 120px; margin: 20px" class="kertas" />
          </li>
          <li>
            <img src="img/gunting.png" style="width: 128px; height: 92px; margin: 20px" class="gunting" />
          </li>
        </ul>
      </div>
    </div>

    <div class="container2-sm">
      <div class="area-computer">
        <p style="color: black; font-size: 36px; font-family: sans-serif">COMPUTER</p>
        <ul class="com">
          <li>
            <img src="img/batu.png" style="width: 128px; height: 92px; margin: 20px" class="batu" />
          </li>
          <li>
            <img src="img/kertas.png" style="width: 90px; height: 120px; margin: 20px" class="kertas" />
          </li>
          <li>
            <img src="img/gunting.png" style="width: 128px; height: 92px; margin: 20px" class="gunting" />
          </li>
        </ul>
      </div>
    </div>
    <div id="info">
      <p class="vs" style="font-size: 100px; color: #bd0000">VS</p>
    </div>

    <div class="refresh">
      <img src="img/refresh.png" style="width: 50px; height: 50px" class="refresh" />
    </div>

    <!-- Content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
